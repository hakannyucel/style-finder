<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Style Finder</title>
    <style inline>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      
      body {
        width: 400px;
        background-color: #1E1E1E;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;;
        padding: 0;
      }
      
      .header {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .content {
        width: 100%;
      }

      .container {
        display: flex;
        padding: 24px;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
        align-self: stretch;
      }

      .container-header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
        align-self: stretch;
      }

      .container-header h1 {
        align-self: stretch;
        color: #FFF;
        font-size: 14px;
        font-style: normal;
        font-weight: 500;
        line-height: 22px; /* 157.143% */
        letter-spacing: -0.14px;
      }

      .container-header p {
        color: #FFF;
        font-size: 12px;
        font-style: normal;
        font-weight: 500;
        line-height: 16px; /* 133.333% */
        opacity: 0.6;
      }

      .container-action {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        align-self: stretch;
      }

      .container-input {
        display: flex;
        height: 40px;
        padding: 6px 12px 6px 0px;
        align-items: center;
        gap: 8px;
        align-self: stretch;

        border-radius: 8px;
        border: 1px solid #363636;
        background: #2A2A2A;
        box-shadow: 0px 2px 8px -1px rgba(0, 0, 0, 0.08);
      }

      .container-input-icon {
        display: flex;
        height: 38px;
        padding: 8px;
        align-items: center;
        gap: 8px;
        border-right: 1px solid #363636;
      }

      .container-action button {
        width: 100%;
        display: flex;
        padding: 8px 12px;
        justify-content: center;
        align-items: center;
        gap: 8px;
        align-self: stretch;
        border-radius: 8px;
        background: linear-gradient(180deg, #1365FF 0%, #0046F7 100%);
        box-shadow: 0px 2px 8px -3px rgba(0, 46, 186, 0.32), 0px 2px 8px -1px rgba(0, 0, 0, 0.08), 0px 0px 0px 0.5px rgba(91, 143, 255, 0.12), 0px -2px 15.4px 0px rgba(5, 66, 183, 0.32) inset, 0px 1px 4px 0px rgba(80, 137, 255, 0.56) inset;
        color: #FFF;
        font-feature-settings: 'ss11' on, 'cv09' on, 'liga' off, 'calt' off;
        font-size: 14px;
        font-style: normal;
        font-weight: 500;
        line-height: 20px; /* 142.857% */
        letter-spacing: -0.084px;
        border: none;
        cursor: pointer;
      }

      .container-input {
            display: flex;
            align-items: center;
            background: #2A2A2A;
            border-radius: 8px;
            padding: 10px;
            width: 350px;
            border: 1px solid #363636;
        }

        .icon {
            margin-right: 8px;
            color: #bbb;
            opacity: .56;
            border-right: #363636;
        }

        .input-field {
            background: none;
            border: none;
            color: #ddd;
            font-size: 16px;
            outline: none;
            flex: 1;
        }

    </style>

                <input type="text" id="websiteUrl" class="input-field" value="https://pixsel.studio" placeholder="https://pixsel.studio">

    </div>

    <script>
      document.getElementById('extractBtn').onclick = () => {
        const url = document.getElementById('websiteUrl').value;
        parent.postMessage({ pluginMessage: { type: 'extract', url } }, '*');
      };

      document.getElementById('createFramesBtn').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'create-frames' } }, '*');
      };

      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        
        if (message.type === 'validation-error') {
          const inputElement = document.getElementById('websiteUrl');
          inputElement.style.border = '1px solid #FF4545';
          
          // Reset border after 2 seconds
          setTimeout(() => {
            inputElement.style.border = '1px solid #363636';
          }, 2000);
        }
        else if (message.type === 'result') {
          // Show create frames button when results are available
          document.getElementById('createFramesBtn').style.display = 'flex';
        }
        else if (message.type === 'error') {
          console.error('Error from plugin:', message.message);
          document.getElementById('createFramesBtn').style.display = 'none';
        }
      };
    </script>
